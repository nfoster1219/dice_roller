<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
</head>
<body>
    
        <label for="roll_num">Number of Rolls:</label>
        <input type="text" name="roll_num" id="roll_dice">
        <button id="roll_button">Roll!</button>
    
    <div id="total">
        <h3 class="sum_of_rolls">Total:</h3>
    </div>
    
        <label for="individual_rolls"></label>
        <button id="show_rolls">Show All Rolls!</button>
    
    <div class="all_rolls"></div>
    
        <label for="resets"></label>
        <button id="reset_button">Reset!</button>
    
    <script src="./assets/javascript/main.js"></script>
    
</body>
</html>
